    <div class="one">
        <div class="add">
        <h2>Add</h2>
        <input class="inputBox"type="search" id="add1" maxlength="2">
        <span> + </span>
        <input class="inputBox"type="search" id="add2" maxlength="2">
        <br>
        <button  id="doAdd" class="btn btn-primary" > Add</button>
        <h1 id="addResult"></h1>
    </div>

    <div class="sub">
        <h2>Sub</h2>
        <input class="inputBox" type="search" id= "sub1" maxlength="2">
        <span> - </span>
        <input class="inputBox" type="search" id="sub2" maxlength="2">
        <br>
        <button  id="doSub" class="btn btn-primary">Subtract</button>
        <h1 id="subResult"></h1>
    </div>
</div>


<div class="two">
    <div class="multiply">
        <h2>multiply</h2>
        <input class="inputBox" type="search" id="mul1" maxlength="2">

    </div>

    <div class="divide">
        <h2>Divide</h2>
        <input class="inputBox" type="search" id="div1" max="2">
        <span> / </span>
        <input class="inputBox" type="search" id="div2" max="2">

</div>
